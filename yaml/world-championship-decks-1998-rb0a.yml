oracle_text: Although twenty-six-year-old professional Magic® player Randy Buehler
  of Pittsburgh, Pennsylvania, didn't make the Top 8, he did finish with an impressive
  6—1 record during the Standard portion of the World Championships. Buehler's Draw,
  Go deck is built for pure control with over twenty counters. He uses eight card-drawing
  spells to get to his counters more quickly and only four Stalking Stones and one
  Rainbow Efreet for offensive power. Buehler said he won some games without ever
  having to tap a land for mana on his own turn.
